<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق سحب الأخبار المصغر</title>
    <!-- تحميل Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* تعيين خط يدعم اللغة العربية بشكل جيد */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fc;
            min-height: 100vh;
        }
        .article-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .article-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        .line-clamp-3 {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
    </style>
</head>
<body class="p-4 sm:p-8">

    <!-- العنوان الرئيسي -->
    <header class="text-center mb-10 pt-4">
        <h1 class="text-4xl font-extrabold text-green-700 tracking-wide">
            تطبيق سحب الأخبار المصغر
        </h1>
        <p class="mt-2 text-lg text-gray-600">يتم جلب البيانات مباشرة عند فتح الصفحة باستخدام وكيل CORS.</p>
    </header>

    <!-- منطقة عرض المقالات -->
    <main id="articles-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 max-w-7xl mx-auto">
        <!-- رسالة التحميل الأولية -->
        <div id="loading-message" class="col-span-full text-center p-10 bg-white rounded-xl shadow-lg">
            <svg class="animate-spin h-8 w-8 text-green-500 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p class="mt-4 text-gray-700 font-semibold">جاري جلب وتحليل المقالات...</p>
        </div>
    </main>

    <!-- JavaScript لجلب البيانات ومعالجتها -->
    <script>
        const CONTAINER = document.getElementById('articles-container');
        const LOADING_MESSAGE = document.getElementById('loading-message');
        
        // العنوان الأصلي الذي نريد سحب البيانات منه
        const SCRAPING_URL = 'https://www.dostor.org/category/1985';
        
        // استخدام خدمة وكيل عامة لتجاوز مشاكل CORS في المتصفح. 
        const PROXY_URL = `https://corsproxy.io/?${encodeURIComponent(SCRAPING_URL)}`;

        /**
         * دالة لجلب وتحليل المقالات
         */
        async function fetchAndRenderArticles() {
            try {
                // 1. جلب الصفحة باستخدام الوكيل
                const response = await fetch(PROXY_URL);

                if (!response.ok) {
                    throw new Error(`Proxy error: ${response.statusText}`);
                }

                // 2. قراءة محتوى الصفحة كـنص
                const htmlText = await response.text();
                
                // 3. تحليل النص في بيئة المتصفح (Parsing)
                const parser = new DOMParser();
                const doc = parser.parseFromString(htmlText, 'text/html');
                
                // 4. استخراج المقالات (أول 5 مقالات)
                const articles = doc.querySelectorAll('article');
                const articlesList = [];
                let count = 0;

                for (const article of articles) {
                    if (count >= 5) break; 
                    
                    const titleTag = article.querySelector('h2');
                    const linkTag = article.querySelector('a');
                    
                    if (titleTag && linkTag) {
                        const title = titleTag.textContent.trim();
                        const link = linkTag.href;

                        const contentSnippet = "اضغط على الرابط لقراءة المقال كاملاً.";
                        
                        articlesList.push({ title, link, content: contentSnippet });
                        count++;
                    }
                }

                // 5. إخفاء رسالة التحميل
                LOADING_MESSAGE.classList.add('hidden');
                CONTAINER.innerHTML = ''; // مسح الرسالة

                // 6. عرض المقالات
                if (articlesList.length === 0) {
                    CONTAINER.innerHTML = `<p class="col-span-full text-center text-xl text-gray-500 p-10 bg-white rounded-xl shadow-lg">لم يتم العثور على مقالات.</p>`;
                    return;
                }

                articlesList.forEach(article => {
                    const card = document.createElement('div');
                    card.className = 'article-card bg-white p-6 rounded-2xl shadow-xl flex flex-col justify-between border-b-4 border-green-500 text-right';
                    
                    card.innerHTML = `
                        <div>
                            <h2 class="text-xl font-bold text-gray-800 mb-3 leading-relaxed">
                                ${article.title}
                            </h2>
                            <p class="text-gray-600 mb-6 text-base line-clamp-3">
                                ${article.content}
                            </p>
                        </div>
                        <div class="mt-auto pt-4 border-t border-gray-100">
                            <a href="${article.link}" target="_blank" rel="noopener noreferrer" class="block w-full text-center py-2 px-4 bg-green-600 text-white font-semibold rounded-lg shadow-md hover:bg-green-700 transition duration-300">
                                قراءة المقال
                                <span class="mr-2">←</span>
                            </a>
                        </div>
                    `;
                    CONTAINER.appendChild(card);
                });

            } catch (error) {
                console.error('Scraping Error:', error);
                LOADING_MESSAGE.classList.add('hidden');
                CONTAINER.innerHTML = `
                    <div class="col-span-full max-w-4xl mx-auto mt-10 p-6 bg-red-100 border-r-4 border-red-500 text-red-700 rounded-lg shadow-md text-right" role="alert">
                        <p class="font-bold">فشل جلب البيانات (CORS / الوكيل)</p>
                        <p class="mt-2 text-sm">حدث خطأ أثناء محاولة جلب الصفحة. قد يكون بسبب حظر الموقع أو توقف خدمة الوكيل المجانية. <span class="text-xs font-mono">${error.message}</span></p>
                    </div>
                `;
            }
        }

        // تشغيل الدالة عند تحميل الصفحة
        window.onload = fetchAndRenderArticles;

    </script>
</body>
</html>
